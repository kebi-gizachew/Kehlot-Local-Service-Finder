<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillAddis Service Provider Portal</title>
    <style>
        :root {
            --background-color: #f5f9fd;
            --secondary-color: #666;
            --primary-color: #e1e1e1;
            --main-color: #2893cc;
            --tertiary-color: #fafafa;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: var(--background-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            flex-direction: column;
        }

        header {
            height: 10vh;
            text-align: center;
            margin-bottom: 20px;
        }

        header h1 {
            color: var(--main-color);
            font-size: 30px;
            margin-bottom: 10px;
            text-align: center;
        }

        header h2 {
            color: var(--secondary-color);
            font-size: 18px;
            font-weight: normal;
        }

        .container {
            width: 70vw;
            max-width: 450px;
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 2px 10px rgba(161, 161, 161, 0.1);
        }

        .container h3 {
            color: var(--secondary-color);
            font-size: 25px;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: var(--secondary-color);
            font-size: 15px;
            font-weight: bold;
        }

        .input-field {
            display: flex;
            align-items: center;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px 15px;
            background-color: var(--tertiary-color);
        }

        .input-field:hover {
            background-color: var(--background-color);
        }

        .input-field input {
            flex: 1;
            border: none;
            outline: none;
            font-size: 16px;
            background: transparent;
            color: black;
        }

        .input-field input::placeholder {
            color: #999;
        }

        .password-dots {
            color: #999;
            font-size: 24px;
            letter-spacing: 2px;
            display: none;
        }

        .password-dots.visible {
            display: inline;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: var(--main-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
            margin-bottom: 20px;
        }

        .submit-btn:hover {
            background-color: #1e7aa8;
        }

        .submit-btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .links {
            text-align: center;
            margin-top: 20px;
        }

        .forgot-password {
            display: block;
            color: var(--main-color);
            text-decoration: none;
            margin-bottom: 15px;
            font-size: 14px;
            width: 100%;
            font-weight: bold;
            text-align: right;
        }

        .new-provider {
            color: var(--secondary-color);
            font-size: 14px;
            margin-bottom: 20px;
            padding: 10px;
            background-color: var(--tertiary-color);
            border-radius: 8px;
        }

        .back-link {
            display: block;
            color: gray;
            text-decoration: none;
            font-size: 15px;
            font-weight: bold;
            width: 100%;
            text-align: center;
            margin-top: 30px;
            margin-bottom: 50px;
        }
        .back-link:hover{
            color: var(--main-color);
        }
    </style>
</head>
<body>
    <header>
        <h1>SkillAddis</h1>
        <h2>Service Provider Portal</h2>
    </header>
    <div class="container">
        <h3>Provider Login</h3>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <div class="input-field">
                    <input type="email" id="email" placeholder="JoDoe@gmail.com" required>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-field">
                    <input type="password" id="password" placeholder="Enter your password" required>
                    <span class="password-dots visible" id="passwordDots">•••••</span>
                </div>
            </div>

            <a href="#" class="forgot-password">Forgot Password?</a>
            <button type="submit" class="submit-btn">Login</button>

            <div class="links">
                <p class="new-provider">New provider? Contact admin to register</p>
            </div>
        </form>
    </div>
    <a href="index.html" class="back-link">← Back to Get Started</a>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const passwordInput = document.getElementById('password');
            const passwordDots = document.getElementById('passwordDots');
            
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const formData = {
                    email: document.getElementById('email').value,
                    password: document.getElementById('password').value
                };
                
                if (!validateFormData(formData)) {
                    return;
                }
                
                const submitBtn = document.querySelector('.submit-btn');
                const originalText = submitBtn.textContent;
                submitBtn.textContent = 'Logging in...';
                submitBtn.disabled = true;
                
                try {
                    // Replace with your actual API endpoint
                    const response = await postData('https://api.yourdomain.com/provider/login', formData);
                    
                    if (response.success) {
                        alert('Login successful!');
                        console.log('Provider data:', response.data);
                        // Redirect to dashboard or next page
                        // window.location.href = '/provider-dashboard.html';
                    } else {
                        alert('Error: ' + (response.message || 'Login failed'));
                    }
                } catch (error) {
                    console.error('API Error:', error);
                    alert('Network error. Please try again.');
                } finally {
                    submitBtn.textContent = originalText;
                    submitBtn.disabled = false;
                }
            });
            
            function validateFormData(data) {
                if (!data.email || !isValidEmail(data.email)) {
                    alert('Please enter a valid email address');
                    return false;
                }
                
                if (!data.password || data.password.length < 6) {
                    alert('Password must be at least 6 characters long');
                    return false;
                }
                
                return true;
            }
            
            function isValidEmail(email) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            }
            
            async function postData(url = '', data = {}) {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                return response.json();
            }
            
            passwordInput.addEventListener('input', function() {
                if (this.value.length > 0) {
                    passwordDots.classList.remove('visible');
                } else {
                    passwordDots.classList.add('visible');
                }
            });
            
            // Initial check
            if (passwordInput.value.length > 0) {
                passwordDots.classList.remove('visible');
            }
            
            const forgotPasswordLink = document.querySelector('.forgot-password');
             to
            
            forgotPasswordLink.addEventListener('click', function(e) {
                e.preventDefault();
                alert('Forgot password functionality would open here');
            });
            
           
        });
    </script>
</body>
</html>
