<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kehlot Portal | Provider Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #0FB7C2;
            --bg-light: #F9FAFB;
            --text-dark: #111827;
            --text-muted: #6B7280;
            --border: #E5E7EB;
            --danger: #EF4444;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background-color: var(--bg-light); color: var(--text-dark); }
        .hidden { display: none !important; }

        /* --- OVERLAYS --- */
        #logout-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.4); display: none; align-items: center;
            justify-content: center; z-index: 5000;
        }

        .logout-popup-card {
            background: white; padding: 30px; border-radius: 28px; text-align: center;
            width: 90%; max-width: 380px; position: relative;
            box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1);
        }

        .logout-actions { display: flex; gap: 12px; margin-top: 25px; justify-content: center; }
        .btn-cancel { flex: 1; padding: 12px; border-radius: 12px; border: none; background: #F0F2F5; color: #111827; font-weight: 700; cursor: pointer; }
        .btn-confirm-logout { flex: 1; padding: 12px; border-radius: 12px; border: none; background: #F84C4C; color: white; font-weight: 700; cursor: pointer; }

        header { background: white; padding: 15px 60px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border); position: sticky; top: 0; z-index: 100; }
        .logo { display: flex; align-items: center; gap: 8px; font-weight: 800; font-size: 22px; }
        .logo-box { background: var(--primary); color: white; width: 32px; height: 32px; border-radius: 8px; display: flex; align-items: center; justify-content: center; }
        .page-container { max-width: 650px; margin: 40px auto; padding: 0 20px; }
        .card { background: white; border-radius: 24px; border: 1px solid var(--border); overflow: hidden; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); }
        .profile-banner { background: var(--primary); height: 110px; }
        .profile-main { text-align: center; margin-top: -55px; padding: 0 40px 40px; }
        .profile-img { width: 120px; height: 120px; border-radius: 24px; border: 6px solid white; object-fit: cover; background: #eee; }
        .about-box { background: #F9FAFB; border: 1px solid #F3F4F6; border-radius: 20px; padding: 24px; text-align: left; margin: 25px 0; }
        .about-box h3 { font-size: 16px; margin-bottom: 10px; font-weight: 600; color: var(--text-dark); }
        .about-box p { color: #4B5563; line-height: 1.6; font-size: 14px; }
        .contact-info { text-align: left; margin: 20px 0 30px; display: flex; flex-direction: column; gap: 15px; padding-left: 10px; }
        .contact-item { display: flex; align-items: center; gap: 12px; color: var(--text-muted); font-size: 14px; }
        .contact-item i { color: var(--primary); width: 18px; text-align: center; }
        
        .pw-card { padding: 40px; border-radius: 30px; }
        .input-group { margin-bottom: 18px; text-align: left; }
        .input-group label { display: block; font-weight: 500; font-size: 14px; margin-bottom: 8px; }
        .input-wrapper { position: relative; }
        .input-wrapper i { position: absolute; left: 16px; top: 50%; transform: translateY(-50%); color: var(--text-muted); }
        .input-wrapper input { width: 100%; padding: 14px 16px 14px 44px; border-radius: 12px; border: 1px solid #E5E7EB; outline: none; font-size: 14px; }
        .btn-update-pw { width: 100%; padding: 16px; border-radius: 14px; background: var(--primary); color: white; border: none; font-weight: 600; cursor: pointer; font-size: 15px; margin-top: 10px; }
        
        .rating { color: #FFC107; font-size: 18px; margin-bottom: 20px; }
        .rating span { color: var(--text-muted); font-size: 14px; margin-left: 5px; }

        .user-initial-avatar {
            width: 50px; height: 50px; border-radius: 50%;
            background: #F3F4F6; color: var(--primary);
            display: flex; align-items: center; justify-content: center;
            font-weight: 700; font-size: 18px; flex-shrink: 0;
            border: 1px solid var(--border);
        }
    </style>
</head>
<body>

    <div id="logout-overlay">
        <div class="logout-popup-card">
            <div style="color:#F84C4C; font-size:38px; margin-bottom:12px;"><i class="fa-solid fa-right-from-bracket"></i></div>
            <h2 style="font-size: 20px; font-weight: 700;">Confirm Logout</h2>
            <p style="color: var(--text-muted); font-size: 14px; margin-top: 8px;">Are you sure you want to log out?</p>
            <div class="logout-actions">
                <button class="btn-cancel" onclick="toggleLogout(false)">Cancel</button>
                <button class="btn-confirm-logout" onclick="performLogout()">Logout</button>
            </div>
        </div>
    </div>

    <header>
        <div class="logo"><div class="logo-box">K</div> Kehlot</div>
        <div style="display:flex; align-items:center; gap:20px;">
            <div style="font-size: 14px;"><i class="fa-regular fa-circle-user"></i> <span id="nav-provider-name">Loading...</span></div>
            <div style="cursor:pointer; font-weight:700; font-size: 14px;" onclick="toggleLogout(true)">Logout</div>
        </div>
    </header>

    <div id="loading-state" class="page-container" style="text-align:center; padding-top: 50px;">
        <i class="fas fa-spinner fa-spin" style="font-size: 30px; color: var(--primary);"></i>
        <p style="margin-top: 10px; color: var(--text-muted);">Syncing dashboard...</p>
    </div>

    <div id="page-profile" class="page-container view hidden">
        <div class="card">
            <div class="profile-banner"></div>
            <div class="profile-main">
                <img id="display-photo" src="" class="profile-img" onerror="this.src='https://ui-avatars.com/api/?name=User&background=random'">
                <h1 id="display-name" style="margin-top:15px; font-size: 24px; font-weight: 700;">---</h1>
                <p id="display-role" style="color:var(--text-muted); font-size: 14px; margin-bottom: 8px;">---</p>
                <div id="display-rating-container" class="rating"></div>
                <div class="about-box" id="bio-container">
                    <h3>Bio</h3>
                    <p id="display-bio">No bio available.</p>
                </div>
                <div class="contact-info">
                    <div class="contact-item"><i class="fa-solid fa-location-dot"></i> <span id="display-loc">---</span></div>
                    <div class="contact-item"><i class="fa-solid fa-phone"></i> <span id="display-phone">---</span></div>
                    <div class="contact-item"><i class="fa-solid fa-envelope"></i> <span id="display-email">---</span></div>
                </div>
                <button style="width:100%; padding:16px; border-radius:12px; border:2px solid var(--primary); background:transparent; color:var(--primary); font-weight:700; cursor:pointer; font-size: 15px;" onclick="showPage('page-messages')">
                   <i class="fa-regular fa-comment-dots"></i> View Recent Messages
                </button>
                <p style="margin-top:20px; color:var(--text-muted); font-size:13px; text-decoration:underline; cursor:pointer;" onclick="showPage('page-password')">Change Password</p>
            </div>
        </div>
    </div>

    <div id="page-messages" class="page-container view hidden">
        <div style="margin-bottom:20px; cursor:pointer; font-weight:700;" onclick="showPage('page-profile')">
            <i class="fa-solid fa-arrow-left"></i> Back to Dashboard
        </div>
        <div class="card" id="conversations-list"></div>
    </div>

    <div id="page-password" class="page-container view hidden">
        <div style="margin-bottom:20px; cursor:pointer; font-weight:700; font-size: 14px;" onclick="showPage('page-profile')">
            <i class="fa-solid fa-arrow-left"></i> Back to Dashboard
        </div>
        <div class="card pw-card">
            <div style="text-align: center; margin-bottom: 30px;">
                <h1 style="font-size: 22px;">Change Your Password</h1>
                <p style="color: var(--text-muted); font-size: 14px;">Verify your current credentials to set a new password.</p>
            </div>
            <div class="input-group">
                <label>Current Password</label>
                <div class="input-wrapper">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" id="curr-pw" placeholder="Enter current password">
                </div>
            </div>
            <div class="input-group">
                <label>New Password</label>
                <div class="input-wrapper">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" id="new-pw" placeholder="Min. 8 characters">
                </div>
            </div>
            <div class="input-group">
                <label>Confirm New Password</label>
                <div class="input-wrapper">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" id="conf-pw" placeholder="Repeat new password">
                </div>
            </div>
            <button class="btn-update-pw" id="btn-pw-submit" onclick="handlePasswordUpdate()">Update Password</button>
        </div>
    </div>

    <script>
        let currentProviderData = null;

        // --- 1. INITIALIZATION (CONNECTION LOGIC) ---
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            // This captures the ID sent from portal.html
            const providerId = params.get('id'); 
            
            // If no ID is found, we should probably kick them back to portal
            if (!providerId) {
                console.warn("No authentication ID found. Redirecting to portal.");
                window.location.href = 'portal.html';
                return;
            }
            
            fetchDashboardData(providerId);
        });

        // --- 2. BACKEND INTEGRATION ---
        async function fetchDashboardData(id) {
            try {
                await new Promise(resolve => setTimeout(resolve, 800));
                
                // Simulated database lookup using the ID from the URL
                currentProviderData = {
                    id: id,
                    name: "Jane Smith",
                    role: "Professional Service Provider",
                    bio: "Expert in residential and commercial maintenance. Fully vetted and certified provider since 2019.",
                    location: "Addis Ababa, Ethiopia",
                    phone: "+251 911 234 567",
                    email: "provider@kehlot.com",
                    rating: 4.8,
                    reviewCount: 124,
                    photo: "https://images.unsplash.com/photo-1573496359142-b8d87734a5a2?q=80&w=200",
                    conversations: [
                        { id: 'ruth', name: 'Ruth Bekele', initial: 'R', msg: 'Tap to open conversation' },
                        { id: 'mulu', name: 'Mulu Tekle', initial: 'M', msg: 'New message received' }
                    ]
                };

                renderDashboard(currentProviderData);
                document.getElementById('loading-state').classList.add('hidden');
                showPage('page-profile');
            } catch (error) {
                console.error("Dashboard failed to sync:", error);
                alert("Critical: Could not load provider profile.");
            }
        }

        // --- 3. UI RENDERING ---
        function renderDashboard(data) {
            document.getElementById('nav-provider-name').textContent = data.name;
            document.getElementById('display-name').textContent = data.name;
            document.getElementById('display-role').textContent = data.role;
            document.getElementById('display-loc').textContent = data.location;
            document.getElementById('display-phone').textContent = data.phone;
            document.getElementById('display-email').textContent = data.email;
            document.getElementById('display-photo').src = data.photo;

            if (data.bio) {
                document.getElementById('display-bio').textContent = data.bio;
            } else {
                document.getElementById('bio-container').classList.add('hidden');
            }

            renderStars(data.rating, data.reviewCount);
            renderConversations(data.conversations);
        }

        function renderStars(rating, count) {
            const container = document.getElementById('display-rating-container');
            if (!rating || rating === 0) {
                container.innerHTML = "<span>No reviews yet</span>";
                return;
            }
            let stars = "";
            for (let i = 1; i <= 5; i++) {
                const type = i <= Math.round(rating) ? 'fa-solid' : 'fa-regular';
                stars += `<i class="${type} fa-star"></i>`;
            }
            container.innerHTML = `${stars} <span>(${count} Reviews)</span>`;
        }

        function renderConversations(list) {
            const container = document.getElementById('conversations-list');
            container.innerHTML = list.map(c => `
                <div style="padding:20px; cursor:pointer; display:flex; align-items:center; gap:15px; border-bottom:1px solid #eee;" 
                     onclick="window.location.href='chat.html?user=${c.id}&ref=${currentProviderData.id}'">
                    <div class="user-initial-avatar">${c.initial}</div>
                    <div style="flex:1;">
                        <h4 style="font-weight:600;">${c.name}</h4>
                        <p style="font-size:12px; color:var(--text-muted);">${c.msg}</p>
                    </div>
                    <i class="fa-solid fa-chevron-right" style="color:#D1D5DB;"></i>
                </div>
            `).join('');
        }

        // --- 4. NAVIGATION & ACTIONS ---
        function showPage(id) {
            document.querySelectorAll('.view').forEach(v => v.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
            window.scrollTo(0,0);
        }

        function toggleLogout(show) {
            document.getElementById('logout-overlay').style.display = show ? 'flex' : 'none';
        }

        function performLogout() {
            // Clears any simulated session and goes back to login
            window.location.href='portal.html';
        }

        async function handlePasswordUpdate() {
            const btn = document.getElementById('btn-pw-submit');
            const curr = document.getElementById('curr-pw').value;
            const newPw = document.getElementById('new-pw').value;
            const conf = document.getElementById('conf-pw').value;

            if (!curr || !newPw || !conf) return alert("All fields are required.");
            // UPDATED: Now requires 8 characters to match Corporate PIN policy
            if (newPw.length < 8) return alert("Security Policy: New password must be at least 8 digits.");
            if (newPw !== conf) return alert("Passwords do not match.");

            btn.disabled = true;
            btn.textContent = "Updating...";

            try {
                await new Promise(res => setTimeout(res, 1000));
                alert("Security Update: Password has been successfully changed.");
                showPage('page-profile');
            } catch (e) {
                alert("Failed to update password. Try again.");
            } finally {
                btn.disabled = false;
                btn.textContent = "Update Password";
            }
        }
    </script>
</body>
</html>
